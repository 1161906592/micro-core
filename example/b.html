<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="liuyang">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>aHTML</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
  <style>
  #b {
    color: #f00;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
<script>
window.b = {
  bootstrap: function (addReducers) {
    function bStore (state, action) {
      switch (action.type) {
        case "ADD":
          return { ...state, name: action.name };
        default:
          return { name: "b的默认name" };
      }
    }

    addReducers({
      bStore
    });
  },
  mount: async function (host, store) {
    const el = document.createElement("div");
    host.appendChild(el);
    vm = new Vue({
      el: el,
      data: {
        name: store.getState().bStore.name
      },
      watch: {
        name () {
          store.dispatch({
            type: "ADD",
            name: this.name
          });
        }
      },
      template: `<div id="b">
      b模块
      <input type="text" v-model="name">
      </div>`
    });
  },
  unmount: function (host) {
    vm.$destroy();
    host.innerHTML = "";
    delete vm.instance;
  }
};
</script>
</body>
</html>
