<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="liuyang">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>aHTML</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
  <style>
  #c {
    color: #f00;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
<script>
let vm;
window.c = {
  mount: function (host) {
    const el = document.createElement("div");
    host.appendChild(el);
    vm = new Vue({
      el: el,
      template: `<div id="c">c模块</div>`
    });
  },
  unmount: function (host) {
    vm.$destroy();
    host.innerHTML = "";
    delete vm.instance;
  }
};
</script>
</body>
</html>
