<div>cccc</div>
<div class="root"></div>
<script>
let vm;
window.c = {
  bootstrap: function (addReducers) {
    function cStore (state, action) {
      switch (action.type) {
        case "ADD":
          return { ...state, name: action.name };
        default:
          return { name: 1 };
      }
    }

    // addReducers({
    //   cStore: cStore
    // });
  },
  mount: function (host, store) {
    console.log(store.getState());
    vm = new Vue({
      el: host.querySelector(".root"),
      data: {
        name: (store.getState().bStore || {}).name
      },
      watch: {
        name () {
          store.dispatch({
            type: "ADD",
            name: this.name
          });
        }
      },
      template: `<div id="c">c模块 <input type="text" v-model="name"></div>`
    });
  },
  unmount: function (host) {
    vm.$destroy();
    vm.$el = null;
  }
};
</script>
